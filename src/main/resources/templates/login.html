<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="/static/img/bootstrap-solid.svg">
    <link href="/static/bootstrap-4.2.1/css/bootstrap.min.css"  th:href="@{/bootstrap-4.2.1/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <link href="/static/css/animate.min.css" th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link href="/static/css/style.min862f.css?v=4.1.0" th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">B</h1>

        </div>
        <h3>欢迎使用 backstage</h3>

        <form class="m-t" role="form" action="/login" th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


            <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
            </p>

        </form>
    </div>
</div>
<script src="/static/js/jquery-3.3.1/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1/jquery-3.3.1.min.js}"></script>
<script src="/static/bootstrap-4.2.1/js/bootstrap.min.js" th:src="@{/bootstrap-4.2.1/js/bootstrap.min.js}"></script>
</body>
